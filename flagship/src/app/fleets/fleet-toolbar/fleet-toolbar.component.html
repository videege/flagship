<span class="center">{{ fleet.currentPoints() }} / {{ fleet.pointLimit }}</span>
<button mat-icon-button [matMenuTriggerFor]="appMenu">
    <mat-icon>more_vert</mat-icon>
</button>
<mat-menu #appMenu="matMenu">
    <button mat-menu-item (click)="clone()">Copy Fleet</button>
    <a mat-menu-item [routerLink]="['/fleets', fleet.id, 'export']">Export Fleet</a>
    <button mat-menu-item color="warn" *ngIf="fleet.canEdit && !fleet.campaignId" (click)="delete()">Delete Fleet</button>
</mat-menu>
